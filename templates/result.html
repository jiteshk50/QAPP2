<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .result-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #3b74f2;
            margin-bottom: 24px;
            font-weight: 600;
        }

        .score {
            font-size: 2.5em;
            font-weight: 700;
            color: #28a745;
            margin-bottom: 24px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .message {
            font-size: 1.2em;
            margin-bottom: 24px;
        }

        .btn-primary {
            background-color: #3b74f2;
            border-color: #3b74f2;
            padding: 14px 28px;
            font-size: 1.2em;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #2a5bd0;
            border-color: #2a5bd0;
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Quiz Results</h1>
        <div class="score" id="finalScore"></div>
        <div class="message" id="message"></div>
        <a href="{{ url_for('instructions') }}" class="btn btn-primary">Restart Quiz</a>
    </div>

    <script>
        // Disable browser back button
        (function() {
            function disableBack() { window.history.pushState(null, "", window.location.href); }
            window.onload = disableBack;
            window.onpopstate = disableBack;
        })();

        const urlParams = new URLSearchParams(window.location.search);
        const score = urlParams.get('score');
        const totalQuestions = urlParams.get('totalQuestions');
        const finalScore = document.getElementById('finalScore');
        const message = document.getElementById('message');

        finalScore.textContent = `You scored ${score} out of ${totalQuestions}!`;

        if (score / totalQuestions >= 0.7) {
            message.textContent = "Congratulations! You passed the quiz.";
        } else {
            message.textContent = "Better luck next time.";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
