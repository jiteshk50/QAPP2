<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <h1 class="m-0">Quiz Application</h1>
            <div class="d-flex align-items-center">
                <div class="me-3 text-end">
                    <p class="m-0">Welcome, Jitesh!</p>
                </div>
                <button class="btn btn-outline-light btn-sm">Logout</button>
            </div>
        </div>
    </header>
    <div class="container-fluid" id="main-container">
        <div class="row">
            <div class="col-12 d-flex justify-content-end bg-primary py-2">
                <button class="btn btn-outline-light btn-sm" id="toggle-panel">Toggle Panel</button>
            </div>
            <div class="col-md-9 p-3" id="main-question-area">
                <div class="d-flex justify-content-end mb-3">
                    <div id="timer" class="fw-bold">Time Left: 10:00</div>
                </div>
                <form method="POST" action="/result" id="quiz-form">
                    <div id="question-area">
                        {% for question in questions %}
                        <div class="question" id="q{{ question['id'] }}" data-question-id="{{ question['id'] }}" {% if loop.index != 1 %}style="display: none;"{% endif %}>
                            <h3>Question No. {{ question['id'] }}</h3>
                            <p>{{ question['question'] }}</p>
                            <ul class="options list-unstyled">
                                <li><input type="radio" name="q{{ question['id'] }}" value="a" id="q{{ question['id'] }}a"><label for="q{{ question['id'] }}a">{{ question['option_a'] }}</label></li>
                                <li><input type="radio" name="q{{ question['id'] }}" value="b" id="q{{ question['id'] }}b"><label for="q{{ question['id'] }}b">{{ question['option_b'] }}</label></li>
                                <li><input type="radio" name="q{{ question['id'] }}" value="c" id="q{{ question['id'] }}c"><label for="q{{ question['id'] }}c">{{ question['option_c'] }}</label></li>
                                <li><input type="radio" name="q{{ question['id'] }}" value="d" id="q{{ question['id'] }}d"><label for="q{{ question['id'] }}d">{{ question['option_d'] }}</label></li>
                            </ul>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-warning" id="mark-review" type="button">Mark for Review & Next</button>
                        <div>
                            <button class="btn btn-secondary" id="clear-response" type="button">Clear Response</button>
                            <button class="btn btn-success" id="save-next" type="button">Save & Next</button>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <button class="btn btn-danger" type="submit" id="submit-quiz">Submit Quiz</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3 bg-light p-3 border-start collapse show" id="right-panel">
                <div id="user-info" class="mb-3">
                    <p>Answered: <span id="answered">0</span></p>
                    <p>Marked: <span id="marked">0</span></p>
                    <p>Not Visited: <span id="not-visited">0</span></p>
                </div>
                <hr>
                <div id="question-numbers" class="d-flex flex-wrap"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
